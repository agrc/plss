name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ’¾ Cache firebase emulators
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Download app dependencies
        run: pnpm install

      - name: ğŸ§ª Run tests
        run: pnpm run test:ci

      - name: ğŸ” Lint
        run: pnpm run lint

  deploy-preview:
    name: Create preview
    runs-on: ubuntu-latest
    needs: [test-unit]
    if: ${{ github.event.sender.type == 'User' && github.head_ref != 'dev' }}
    environment:
      name: preview

    steps:
      - name: ğŸš€ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          preview: yes
          build-command: pnpm run build --mode dev
          project-id: ${{ secrets.PROJECT_ID }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
        env:
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          VITE_API_KEY: ${{ secrets.VITE_UGRC_API_KEY }}
          VITE_DISCOVER_KEY: ${{ secrets.VITE_DISCOVER_KEY }}
