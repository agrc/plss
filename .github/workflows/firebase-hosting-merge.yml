name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - dev

concurrency:
  group: '${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v3

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: üì• Download dependencies
        run: npm ci

      - name: üß™ Run tests
        run: npm run test:ci

  deploy-dev:
    name: Deploy to dev
    runs-on: ubuntu-latest
    needs: [test-unit]
    environment:
      name: dev
      url: https://plss.dev.utah.gov
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v3

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: üì• Download dependencies
        run: npm ci

      - name: üë• Copy arcgis assets
        run: npm run copy:arcgis

      - name: üèó Run build script
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_DATABASE_URL: ${{ secrets.VITE_FIREBASE_DATABASE_URL }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APPID: ${{ secrets.VITE_FIREBASE_APPID }}
          VITE_FIREBASE_MEASUREMENTID: ${{ secrets.VITE_FIREBASE_MEASUREMENTID }}
          VITE_API_ORIGIN: ${{ secrets.VITE_API_ORIGIN }}
          VITE_DISCOVER_KEY: ${{ secrets.VITE_DISCOVER_KEY }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UT_DTS_AGRC_PLSS_DEV }}'
          channelId: live
          projectId: ${{ secrets.PROJECT_ID }}
