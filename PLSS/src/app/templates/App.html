    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form data-dojo-attach-point="loginForm" data-dojo-attach-event="submit:login">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="text" class="form-control" id="login.email" name="loginEmail" data-dojo-attach-point="loginEmail" placeholder="Enter email" data-required="true">
                            <p class="help-block"></p>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="login.password" name="loginPassword" data-dojo-attach-point="loginPassword" placeholder="Password" data-required="true">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dojo-attach-point="resetNode" data-dojo-attach-event="click:reset" class="btn btn-default">Reset</button>
                        <a href="#registerModal" class="btn btn-warning" data-toggle="modal" data-dismiss="modal">Register</a>
                        <button type="submit" data-dojo-attach-point="loginNode" class="btn btn-success">Sign in</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Register</h4>
                </div>
                <form data-dojo-attach-point="registerForm" data-dojo-attach-event="submit: register">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="registerEmail">Email address</label>
                            <input type="email" name="registerEmail" id="registrant.Email" class="form-control" data-dojo-attach-point="registerEmail" placeholder="email@address" data-required="true">
                            <p class="help-block"></p>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" name="registerPassword" id="registrant.Password" class="form-control" data-dojo-attach-point="registerPassword" placeholder="Password" data-required="true">
                            <p class="help-block"></p>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword2">Password</label>
                            <input type="password" name="registerPassword2" id="registrant.PasswordAgain" class="form-control" data-dojo-attach-point="registerPassword2" placeholder="Password" data-required="true">
                            <p class="help-block"></p>
                        </div>
                        <div class="form-group">
                            <label for="registerFname">First Name</label>
                            <input type="text" name="registerFname" id="registrant.FirstName" class="form-control" data-dojo-attach-point="registerFname" placeholder="First Name" data-required="true">
                            <p class="help-block"></p>
                        </div><div class="form-group">
                        <label for="registerLname">Last Name</label>
                        <input type="text" name="registerLname" id="registrant.LastName" class="form-control" data-dojo-attach-point="registerLname" placeholder="Last Name" data-required="true">
                        <p class="help-block"></p>
                    </div>
                    <div class="form-group">
                        <label for="registerLicense">License Number <span class="label label-info">Optional</span></label>
                        <input type="text" name="registerLicense" class="form-control" data-dojo-attach-point="registerLicense" placeholder="Suvervyor License Number">
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" data-dojo-attach-point="registerButtonNode">Register</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
